# tableGen Configuration
# Data processing, motor parameters, and table generation settings
# Used throughout the motor analysis and table generation workflow

# Data Processing Configuration
# Motor-Specific Configuration
motor:
  pole_pairs: 6                       # Pole pairs, not poles.
  ke_v_krpm: 134.0                    # Back EMF constant (V_rms,LL / krpm)
  rs_ohm: 0.068                       # Stator resistance (Ohms)

# Table Generation Configuration
table:
  size: 20                           # Table size (rows)
  max_current_a: 200.0               # Maximum current (Amps)

data:
  column_names:
    # Raw CSV column name mappings to standardised internal names
    time: 'TimeStamp'
    torque_measured: 'Torque'
    speed_rpm: 'Speed'
    uq_vpk: 'VqFiltered'
    ud_vpk: 'VdFiltered'
    iq_apk: 'IqReq'
    id_apk: 'WeakenedId'
  
  standard_names:
    # Standardised column names used throughout calculations and plots
    input:
      time: 'time_s'
      torque_measured: 'torque_measured_nm'
      speed_rpm: 'speed_rpm'
      uq_vpk: 'uq_vpk'
      ud_vpk: 'ud_vpk'
      iq_apk: 'iq_apk'
      id_apk: 'id_apk'
    
    computed:
      omega_e_rads: 'omega_e_rads'
      psi_d_wb: 'psi_d_wb'
      psi_q_wb: 'psi_q_wb'
      torque_e_nm: 'torque_e_nm'
      id_arms: 'id_arms'
      iq_arms: 'iq_arms'
      ud_vrms: 'ud_vrms'
      uq_vrms: 'uq_vrms'
      ld_h: 'ld_h'
      lq_h: 'lq_h'