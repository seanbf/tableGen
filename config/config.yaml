# tableGen Configuration
# Data processing, motor parameters, and table generation settings
# Used throughout the motor analysis and table generation workflow

# Data Processing Configuration
# Column name mappings and data processing settings
data:
  columnNames:
    # Raw CSV column name mappings to standardized internal names
    time: 'TimeStamp'
    torque_measured: 'Torque'
    speed_rpm: 'Speed'
    uq_vpk: 'VqFiltered'
    ud_vpk: 'VdFiltered'
    iq_apk: 'IqReq'
    id_apk: 'WeakenedId'
  
  standardNames:
    # Standardized column names used throughout calculations and plots
    input:
      time: 'time_s'
      torque_measured: 'torque_measured_nm'
      speed_rpm: 'speed_rpm'
      uq_vpk: 'uq_vpk'
      ud_vpk: 'ud_vpk'
      iq_apk: 'iq_apk'
      id_apk: 'id_apk'
    
    computed:
      omega_e_rads: 'omega_e_rads'
      psi_d_wb: 'psi_d_wb'
      psi_q_wb: 'psi_q_wb'
      torque_e_nm: 'torque_e_nm'
      id_arms: 'id_arms'
      iq_arms: 'iq_arms'
      ud_vrms: 'ud_vrms'
      uq_vrms: 'uq_vrms'

# Motor-Specific Configuration
# Motor parameter defaults and validation rules
motor:
  validation:
    # Minimum valid values for motor parameters
    min_pole_pairs: 1                   # Minimum pole pairs
    min_rs_ohm: 0.001                  # Minimum stator resistance (Ohms)
    min_psi_wb: 0.001                  # Minimum flux linkage (Wb)
  
  defaults:
    # Default values for common motor types (3-phase motors)
    pole_pairs: 6                       # Common for many motors
    rs_ohm: 0.068                      # Typical value (Ohms) for medium motors
    psi_wb: 0.05                       # Typical value (Wb) for PM motors

# Table Generation Configuration
# Table parameter defaults and validation rules
table:
  defaults:
    # Default values for table generation
    size: 20                           # Common default table size (rows)
    max_current_a: 200.0               # Typical maximum current (Amps)
  
  validation:
    # Validation ranges for table parameters
    min_size: 10                       # Minimum table size (rows)
    min_max_current_a: 50.0            # Minimum valid maximum current (A)
    max_max_current_a: 200.0           # Maximum valid maximum current (A)
